<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Hotel Reservation{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="{{ url_for('home') }}" class="nav-logo">
          <img
            src="{{ url_for('static', filename='hotel-icon.svg') }}"
            alt="Hotel Icon"
            class="hotel-icon"
          />
          HotelSys
        </a>
        <ul class="nav-links">
          <li>
            <a
              href="{{ url_for('home') }}"
              class="{% if request.endpoint == 'home' %}active{% endif %}"
              >Home</a
            >
          </li>
          <li>
            <a
              href="{{ url_for('predict') }}"
              class="{% if request.endpoint == 'predict' %}active{% endif %}"
              >Predict</a
            >
          </li>
          <li>
            <a
              href="{{ url_for('info') }}"
              class="{% if request.endpoint == 'info' %}active{% endif %}"
              >How-To</a
            >
          </li>

          <li>
            <a
              href="{{ url_for('about') }}"
              class="{% if request.endpoint == 'about' %}active{% endif %}"
              >About</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
